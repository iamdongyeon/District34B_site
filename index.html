
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34B District Checker</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #controls {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        background-color: #f8f8f8;
      }

      #address {
        width: 100%;
          max-width: 500px;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        width: 100%;
        max-width: 200px;
      }

      #result {
        font-size: 16px;
        margin-top: 5px;
        text-align: center;
      }

      #map {
        height: 75vh;
        width: 100%;
      }

      @media (min-width: 768px) {
        #controls {
          flex-direction: row;
          justify-content: center;
          padding: 20px;
        }

        #address {
          flex: 1;
          max-width: 400px;
        }

        button {
          max-width: 150px;
        }
  
        #result {
          margin-left: 20px;
          font-size: 18px;
        }
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApsM2C7C0_Z4pnUSS9Ar3UBq7BRV_3OUY&libraries=places,geometry"></script>
  </head>

  <body>
    <div id="controls">
      <input id="address" type="text" placeholder="Enter your address" size="50" />
      <button onclick="checkCurrentLocation()">üìç Use My Current Location</button>
      <button onclick="geocodeAddress()">Check District</button>
      <div id="result"></div>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let marker;
      let geojsonLayer;
      let districtPolygons = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: { lat: 39.55, lng: -76.3 },
        });

        // ÏûêÎèôÏôÑÏÑ± Ïó∞Í≤∞
        const input = document.getElementById("address");
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.setFields(["geometry", "formatted_address"]);
        autocomplete.addListener("place_changed", function () {
          geocodeAddress();  // ÏûêÎèôÏôÑÏÑ±ÏóêÏÑú ÏÑ†ÌÉùÎêòÎ©¥ Î∞îÎ°ú Ïã§Ìñâ
        });



        // Load GeoJSON
        fetch("https://raw.githubusercontent.com/iamdongyeon/34BMAP/refs/heads/main/House_District_34B.kml.json")
          .then((res) => res.json())
          .then((data) => {
            geojsonLayer = map.data;
            geojsonLayer.addGeoJson(data);
            geojsonLayer.setStyle({ fillColor: "#FF0000", strokeWeight: 1 });

            const bounds = new google.maps.LatLngBounds(); // fitting
            
           // Ï†ïÌôïÌïú Polygon/MultiPolygon Ï≤òÎ¶¨
            geojsonLayer.forEach((feature) => {
              const geometry = feature.getGeometry();

              if (geometry.getType() === "Polygon") {
                const paths = geometry.getAt(0).getArray();
                districtPolygons.push(new google.maps.Polygon({ paths: paths }));
                paths.forEach(coord => bounds.extend(coord)); // polygon board expand
              } else if (geometry.getType() === "MultiPolygon") {
                geometry.getArray().forEach((polygon) => {
                  const paths = polygon.getAt(0).getArray();
                  districtPolygons.push(new google.maps.Polygon({ paths: paths }));
                  paths.forEach(coord => bounds.extend(coord)); // multipolygon board expand
                });
              }
            });

            map.fitBounds(bounds); // fit to whole polygon
            
            const labelMarker = new google.maps.Marker({
              position: { lat: 39.5002, lng: -76.3150 },
              map: map,
              label:{
                text: "34B",
                color: "#000000",
                fontSize: "16px",
                fontWeight: "bold",
              },
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 0,
              },
            });

          });
          checkCurrentLocation();  //check current location

      }

      function geocodeAddress() {
        const address = document.getElementById("address").value;
        const geocoder = new google.maps.Geocoder();

        geocoder.geocode({ address: address }, function (results, status) {
          if (status === "OK") {
            const location = results[0].geometry.location;
            map.setCenter(location);
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ map: map, position: location });

            let inside = districtPolygons.some((polygon) =>
              google.maps.geometry.poly.containsLocation(location, polygon)
            );

            document.getElementById("result").innerHTML = inside
              ? "<b style='color: green;'>‚úîÔ∏è This address is within District 34B.</b>"
              : "<b style='color: red;'>‚ùå This address is NOT in District 34B.</b>";
          } else {
            document.getElementById("result").innerHTML = "Geocoding failed: " + status;
          }
        
        });
      }
      function checkCurrentLocation() {
        if (!navigator.geolocation) {
          document.getElementById("result").innerHTML = "Geolocation is not supported by your browser.";
          return;
        }
      
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(location);
            map.setZoom(14);
      
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ map: map, position: location });
      
            const inside = districtPolygons.some((polygon) =>
              google.maps.geometry.poly.containsLocation(location, polygon)
            );
      
            document.getElementById("result").innerHTML = inside
              ? "<b style='color: green;'>‚úîÔ∏è Your current location is within District 34B.</b>"
              : "<b style='color: red;'>‚ùå Your current location is NOT in District 34B.</b>";
          },
          function (error) {
            document.getElementById("result").innerHTML = "Geolocation failed: " + error.message;
          }
        );
      }


      window.onload = initMap;
    </script>
  </body>
</html>
